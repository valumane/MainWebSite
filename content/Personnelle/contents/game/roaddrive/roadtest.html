<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>title</title>
    <style>

        * { padding: 0; margin-top: 10px; }
        canvas {background: transparent; display: block; margin: 0 auto; border: 2px solid black;}
        button{width: 150px}
    </style>
</head>
<body onload="startgame()">

<canvas id="myCanvas" width="800px" height="500px">
</canvas>


<script>
    function startgame() {

        document.body.addEventListener("keydown", updateKeyDown);
        document.body.addEventListener("keyup", updateKeyUp);
        player();
        roadpath();
        car();
        obstacle();

    }

    var keys = [];

    function updateKeyDown(e){

        if(e.keyCode === 37 || e.keyCode === 39 || e.keyCode===38 || e.keyCode === 40){
            keys[e.keyCode] = true;
        }
    }
    function updateKeyUp(e){

        if(e.keyCode ===  37 || e.keyCode === 39){
            keys[e.keyCode] = false;
        }
    }

    function player(){

        if(keys[37]){
            move_left()
        }else
        if (keys[39]){
            move_right();
        }

        setTimeout(player,1);
    }

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var tmpy = 0;
    var colorroad = "black"

    function roadpath(){

        //font
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.rect(300,0,205,500);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();

        //trace
        ctx.beginPath();
        ctx.rect(400-10,tmpy-450,30,60);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy-390,30,90);
        ctx.fillStyle = "white" ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy-300,30,60);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy-240,30,90);
        ctx.fillStyle = "white" ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy-150,30,60);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy-90,30,90);
        ctx.fillStyle = "white" ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy,30,60);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy+60,30,90);
        ctx.fillStyle = "white" ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy+150,30,60);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy+210,30,90);
        ctx.fillStyle = "white" ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy+300,30,60);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy+360,30,100);
        ctx.fillStyle = "white" ;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(400-10,tmpy+460,30,30);
        ctx.fillStyle = colorroad ;
        ctx.fill();
        ctx.closePath();


        if (tmpy===canvas.height-48){
tmpy=0
        }else tmpy = tmpy +1

        setTimeout(roadpath,10);
    }

    var originecarx = 380;
    var originecary = 450;
    var tailleCar = 50

    function car(){
        ctx.beginPath();
        ctx.rect(originecarx,originecary,tailleCar,tailleCar);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        setTimeout(car,10);
    }

    var pat = 2;


    function move_left(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('x').value = originecarx;

       if(originecarx<=300){
        }else originecarx = originecarx - pat
    }


    function move_right(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('x').value = originecarx;

        if(originecarx>=454){
        }else originecarx = originecarx + pat

    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

var ddy = 0;
var ddx = 350;

function obstacle(){

    if(ddy===canvas.height){
     ddy = 0
    } else ddy = ddy +1;
document.getElementById('y').value = ddy;
    ctx.beginPath();
    ctx.rect(ddx,ddy,30,30);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    // 1 = 380  originecarx
    // 2 = 350 ddx
    // 3 = 380 ddx + 30
    // 4 = 380 originecarx + 50


    if(
        ddx + 30 < originecarx+ 50 && ddx+30 > originecarx && ddy > 420
        ||
        ddx < originecarx + 50 && ddx + 30 >= originecarx && ddy >420
    ){
        document.getElementById('loose').style.backgroundColor='red'
    }else document.getElementById('loose').style.backgroundColor='green'


setTimeout(obstacle,10)

}



</script>


<p> x <input id="x" value=""> </p>
<p> y <input id="y" value=""> </p>
<p id="loose" style="background-color: green "> t </p>

</body>
</html>
