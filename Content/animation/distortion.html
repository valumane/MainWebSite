<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distorsion</title>

    <style>

        * { padding: 0; margin-top: 10px; }
        canvas { background: white; display: block; margin: 0 auto; border: 2px solid black;}


    </style>

</head>
<body onload="drawLine()">



<canvas id="myCanvas" width="800px" height="500px"></canvas>

<script >

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");


    var x = 0;
    var y = 0;

    var centerx = canvas.width/2;
    var centery = canvas.height/2;

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    var listcolor = ['white','white','black'];
    var t = 0;

    var wh = 0;
    var bl = 0;

    function drawLine() {

        var x = getRandomInt(canvas.width);
        var y = getRandomInt(canvas.height);
t=t+1;



        ctx.beginPath();

        if (t+1 > 2){
            wh = wh +1;
            ctx.strokeStyle= listcolor[t];
            t= 0
        } else {
            ctx.strokeStyle = listcolor[t];
            bl = bl + 1
        }

        ctx.moveTo(x, y);
        ctx.lineTo(centerx, centery);
        ctx.stroke();



        document.getElementById('b').value = bl;
        document.getElementById('w').value = wh;

    }

    var s = 0;
var m = 0;
var h =0;
    function timepassed(){
        s = s +1;
        if (s===60){
            m=m+1;
            s = 0;
        } else if( m === 60){
            m=0;
            s=0
            h=h+1
        }
        document.getElementById("s").value = s ;
        document.getElementById("m").value = m ;
        document.getElementById("h").value = h ;
    }
    setInterval(drawLine,1);
setInterval(timepassed,1000);
</script>

<p> black <input id="b" value="">  |  white <input id="w" value=""> </p>
<p> <input style='width : 30px' id="h" value=""> h <input style='width : 30px' id="m" value=""> m <input style='width : 30px' id="s" value=""></p>
</body>
</html>
